<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ระบบลงเวลา</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    body { background-color: #f4f6f9; font-family: 'Sarabun', sans-serif; user-select: none; -webkit-user-select: none; }
    
    .main-card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; }
    .card-header-custom { background: linear-gradient(135deg, #0061ff, #60efff); padding: 30px 20px; text-align: center; color: white; }
    .profile-img { width: 80px; height: 80px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.8); object-fit: cover; margin-bottom: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    
    /* Signature Canvas Style */
    .signature-wrapper {
      position: relative;
      width: 100%;
      height: 240px;
      border: 2px dashed #dee2e6;
      border-radius: 15px;
      background-color: #fff;
      margin-bottom: 10px;
    }
    canvas { width: 100%; height: 100%; touch-action: none; /* สำคัญ: ป้องกันการ scroll ขณะเซ็น */ }
    
    .hidden { display: none !important; }
    
    /* Loading Overlay */
    .overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: all 0.3s; }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-overlay" class="overlay">
    <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status"></div>
    <span id="loading-text" class="text-muted fw-light">กำลังโหลดข้อมูล...</span>
  </div>

  <div class="container py-4" style="max-width: 480px;">
    <div class="card main-card">
      
      <!-- Header Profile -->
      <div class="card-header-custom">
        <img id="user-pic" src="https://via.placeholder.com/80" class="profile-img hidden">
        <h4 id="user-name" class="fw-bold mb-0">Guest</h4>
        <small id="date-display" class="d-block mt-1 opacity-75">...</small>
      </div>

      <div class="card-body p-4">
        
        <!-- ส่วนแสดงข้อความสถานะ (Alert) -->
        <div id="status-area" class="hidden text-center">
          <div id="status-alert" class="alert alert-secondary border-0 shadow-sm py-3">
            <i class="fas fa-info-circle fa-2x mb-2 d-block text-muted"></i>
            <span id="status-msg">...</span>
          </div>
        </div>

        <!-- ส่วนฟอร์มลงเวลา (Form) -->
        <div id="form-area" class="hidden">
          
          <!-- GPS Info -->
          <div class="d-flex justify-content-between align-items-center mb-3 px-2">
            <span class="text-muted small"><i class="fas fa-map-marker-alt text-danger me-1"></i> พิกัดของคุณ</span>
            <span id="gps-badge" class="badge bg-light text-dark border fw-normal">กำลังค้นหา...</span>
          </div>

          <!-- Signature Pad -->
          <div class="mb-3">
            <label class="form-label fw-bold small text-secondary ms-1">ลายเซ็นต์</label>
            <div class="signature-wrapper">
              <canvas id="signature-canvas"></canvas>
            </div>
            <button class="btn btn-light btn-sm text-muted w-100 border" onclick="clearPad()">
              <i class="fas fa-eraser me-1"></i> ล้างลายเซ็นต์
            </button>
          </div>

          <!-- Action Buttons -->
          <div class="d-grid gap-2 mt-4">
            <button id="btn-in" class="btn btn-primary btn-lg shadow-sm hidden" onclick="submitData('เข้างาน')">
              <i class="fas fa-sign-in-alt me-2"></i> ลงเวลาเข้างาน
            </button>
            <button id="btn-out" class="btn btn-danger btn-lg shadow-sm hidden" onclick="submitData('ออกงาน')">
              <i class="fas fa-sign-out-alt me-2"></i> ลงเวลาออกงาน
            </button>
          </div>
        </div>

      </div>
    </div>
    
    <div class="text-center mt-3 text-muted small opacity-50">
      ระบบลงเวลา Online v2.0
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- szimek/signature_pad v4.1.7 (No jQuery) -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // --- CONFIGURATION ---
    const LIFF_ID = '2008523830-oyWp2332'; 
    const API_URL = 'https://script.google.com/macros/s/AKfycbxP8XwyDo4NuUUmLkKsRmIrhOv8hnXQX6zXJu0E_1r9Q-iwJttjI-Ir7Xlh78-cjKvj/exec'; 
    // ---------------------

    
    let signaturePad;
    let userProfile = null;
    let userLocation = { lat: null, long: null };

    // เริ่มทำงาน
    window.onload = async () => {
      // 1. ตั้งค่าวันที่
      const dateOpts = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
      document.getElementById('date-display').innerText = new Date().toLocaleDateString('th-TH', dateOpts);

      // 2. Init Canvas (Vanilla JS)
      initSignaturePad();

      // 3. Init LIFF
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        // Get Profile
        userProfile = await liff.getProfile();
        document.getElementById('user-name').innerText = userProfile.displayName;
        document.getElementById('user-pic').src = userProfile.pictureUrl;
        document.getElementById('user-pic').classList.remove('hidden');

        // Get Location & Check Status
        getLocationAndCheck();

      } catch (err) {
        showError('LIFF Error: ' + err);
      }
    };

    // ตั้งค่า Signature Pad และการ Resize
    function initSignaturePad() {
      const canvas = document.getElementById('signature-canvas');
      
      // ฟังก์ชันปรับขนาด Canvas ให้คมชัดบนจอมือถือ
      function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        // หมายเหตุ: การ resize จะล้างลายเซ็นต์อัตโนมัติ
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      signaturePad = new SignaturePad(canvas, {
        backgroundColor: 'rgb(255, 255, 255)', // พื้นหลังขาว (จำเป็นสำหรับการ Save)
        penColor: 'rgb(0, 0, 0)'
      });
    }

    function clearPad() {
      signaturePad.clear();
    }

    function getLocationAndCheck() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            userLocation = { lat: pos.coords.latitude, long: pos.coords.longitude };
            
            // Update UI Badge
            const badge = document.getElementById('gps-badge');
            badge.innerHTML = `<i class="fas fa-check text-success"></i> ${userLocation.lat.toFixed(4)}, ${userLocation.long.toFixed(4)}`;
            badge.classList.add('text-success');
            
            // เรียก API เช็คสถานะ
            checkUserStatus();
          },
          (err) => {
            showError("กรุณาเปิด GPS และกด Refresh ใหม่");
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      } else {
        showError("Browser ไม่รองรับ GPS");
      }
    }

    // ฟังก์ชันเช็คสถานะ (ใช้ Fetch)
    async function checkUserStatus() {
      setLoading(true, "กำลังตรวจสอบข้อมูล...");
      
      try {
        const response = await fetch(`${API_URL}?action=getConfig&userId=${userProfile.userId}`);
        const data = await response.json();
        
        setLoading(false);
        renderUI(data);

      } catch (err) {
        showError('เชื่อมต่อ Server ไม่ได้: ' + err);
      }
    }

    // ฟังก์ชันแสดงผล UI ตามสถานะที่ได้จาก Server
    function renderUI(data) {
      const formArea = document.getElementById('form-area');
      const statusArea = document.getElementById('status-area');
      const btnIn = document.getElementById('btn-in');
      const btnOut = document.getElementById('btn-out');
      const statusMsg = document.getElementById('status-msg');
      const statusAlert = document.getElementById('status-alert');

      // Reset Hidden
      formArea.classList.add('hidden');
      statusArea.classList.add('hidden');
      btnIn.classList.add('hidden');
      btnOut.classList.add('hidden');

      if (data.mode === 'none') {
        // กรณีลงเวลาไปแล้ว หรือไม่อยู่ในช่วงเวลา
        statusArea.classList.remove('hidden');
        statusMsg.innerText = data.message;
        
        // เปลี่ยนสี Alert ตามบริบท
        if(data.message.includes('เรียบร้อย')) {
           statusAlert.className = "alert alert-success border-0 shadow-sm py-3";
           statusAlert.innerHTML = `<i class="fas fa-check-circle fa-3x mb-2 d-block text-success"></i><h5 class="fw-bold">สำเร็จ</h5>${data.message}`;
        } else {
           statusAlert.className = "alert alert-secondary border-0 shadow-sm py-3";
           statusAlert.innerHTML = `<i class="fas fa-clock fa-3x mb-2 d-block text-secondary"></i>${data.message}`;
        }

      } else {
        // กรณีมีปุ่มให้กด
        formArea.classList.remove('hidden');
        if (data.mode === 'in') btnIn.classList.remove('hidden');
        if (data.mode === 'out') btnOut.classList.remove('hidden');
      }
    }

    // ฟังก์ชันบันทึกข้อมูล
    async function submitData(type) {
      if (signaturePad.isEmpty()) return Swal.fire('เตือน', 'กรุณาเซ็นชื่อก่อนครับ', 'warning');
      if (!userLocation.lat) return Swal.fire('เตือน', 'ไม่พบพิกัด GPS', 'warning');

      setLoading(true, "กำลังบันทึก...");

      const payload = {
        action: 'saveAttendance',
        userId: userProfile.userId,
        displayName: userProfile.displayName,
        type: type,
        lat: userLocation.lat,
        long: userLocation.long,
        signature: signaturePad.toDataURL() // แปลง canvas เป็น base64
      };

      try {
        // ใช้ fetch POST แบบ no-cors (แต่ Apps Script ต้อง return JSON) 
        // หรือใช้ text/plain body เพื่อเลี่ยง preflight
        const res = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        
        setLoading(false);

        if (result.success) {
          await Swal.fire({
            icon: 'success',
            title: 'บันทึกสำเร็จ',
            text: result.message,
            timer: 2000,
            showConfirmButton: false
          });
          
          // *** ไฮไลท์: เคลียร์ค่าและเช็คสถานะใหม่เพื่อให้กลับหน้าแรก ***
          clearPad();
          checkUserStatus(); 

        } else {
          Swal.fire('ผิดพลาด', result.message, 'error');
        }

      } catch (err) {
        showError('บันทึกไม่สำเร็จ: ' + err);
      }
    }

    function setLoading(isLoading, text) {
      const el = document.getElementById('loading-overlay');
      document.getElementById('loading-text').innerText = text;
      if (isLoading) el.classList.remove('hidden');
      else el.classList.add('hidden');
    }

    function showError(msg) {
      setLoading(false);
      Swal.fire('Error', msg, 'error');
    }

  </script>
</body>
</html>
